plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

ext {
    useGoogleGcm = true
}

android {
    compileSdkVersion 33
    buildToolsVersion '33.0.0'

    defaultConfig {
        applicationId "be.casperverswijvelt.unifiedinternetqs"
        minSdkVersion 29
        targetSdkVersion 33
        versionCode 2040001
        versionName "2.4.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            ext.enableCrashlytics = false
        }
    }
    flavorDimensions "distribution"
    productFlavors {
        playstore {
            dimension "distribution"
            versionNameSuffix "-playstore"
            ext.useGoogleGcm = true
        }
        github {
            dimension "distribution"
            versionNameSuffix "-github"
            ext.useGoogleGcm = true
        }
        fdroid {
            dimension "distribution"
            versionNameSuffix "-fdroid"
            ext.useGoogleGcm = false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}
repositories {
    maven { url 'https://jitpack.io' }
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.preference:preference-ktx:1.2.0'

    // App restarting
    implementation 'com.jakewharton:process-phoenix:2.1.2'

    // SU
    implementation "com.github.topjohnwu.libsu:core:5.0.2"

    // Shizuku
    def shizuku_version = '12.1.0'
    implementation "dev.rikka.shizuku:api:$shizuku_version"
    implementation "dev.rikka.shizuku:provider:$shizuku_version"

    // Firebase Analytics
    githubImplementation platform('com.google.firebase:firebase-bom:29.0.3')
    githubImplementation 'com.google.firebase:firebase-crashlytics'
    playstoreImplementation platform('com.google.firebase:firebase-bom:29.0.3')
    playstoreImplementation 'com.google.firebase:firebase-crashlytics'
}

configurations {
    all {
        exclude group: 'androidx.lifecycle', module: 'lifecycle-viewmodel-ktx'
    }
}

android.productFlavors.each { flavor -> {

    if (getGradle().getStartParameter().getTaskRequests().toString().toLowerCase().contains(flavor.name) && flavor.ext.useGoogleGcm) {
        println("Building flavor with Google GCM [${flavor.name}] - applying plugin")
        apply plugin: 'com.google.gms.google-services'
        apply plugin: 'com.google.firebase.crashlytics'
    }
}}
